<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/dist/bundle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
</head>

<body>
  <section id='cover-photo'>
  </section>


  <section id='profile-and-name'>
    <figure>
      <!-- <img srcset="../src/imgs/profile.jpg 2x" src="../src/imgs/profile-small.jpg" alt="Profile Photo"> -->
      <i class="fa fa-pencil-alt"></i>
    </figure>
    <h1 class="personal-name"></h1>
    <p class="hint-text"></p>
  </section>

  <hr />

  <section id='user-data-info'>
    <a href="#" class="edit-link">
      <i class="fa fa-pencil-alt"></i>
    </a>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-12">
          <ul class="left-ul">
            <li>
              <i class="fas fa-thumbtack"></i>
              <span>Live in</span>
              <span class="data"></span>
            </li>
            <li>
              <i class="fas fa-home"></i>
              <span>From</span>
              <span class="data"></span>
            </li>
          </ul>
        </div>
        <div class="col-md-6 col-12">
          <ul class="right-ul">
            <li>
              <i class="fas fa-university"></i>
              <span>Student at</span>
              <span class="data"></span>
            </li>
            <li>
              <i class="fas fa-birthday-cake"></i>
              <span>Date Of Birth</span>
              <span class="data"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <hr />

  <section id="user-can-post">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-12 mb-5">
          <div class="box-with-shadow">
            <div class="form-group mt-3">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="What is in your mind ?"></textarea>
            </div>
            <div class="links-and-btn">
              <p class="d-inline-block">
                <a href="#">
                  <i class="far fa-smile-beam"></i>
                </a>
                <a href="#">
                  <i class="far fa-smile-wink"></i>
                </a>
                <a href="#">
                  <i class="far fa-grin-hearts"></i>
                </a>
                <a href="#">
                  <i class="fas fa-braille"></i>
                </a>
              </p>
              <button type="button" class="btn btn-primary">Share</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12 mb-5">
          <div class="box-with-shadow gallary">
            <h3 class="section-title">Albums <a href="#"><i class="fas fa-arrow-right"></i></a></h3>
            <figure>

            </figure>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id='posts'>
    <div class="container-fluid">
      <div class="row">
        <div class="posts-container">
        </div>
      </div>
    </div>
  </section>

  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <a href="#p" class="prev">Prev</a>
    <img class="modal-content" id="img01">
    <a href="#n" class="Next">Next</a>
  </div>

  <script src="../src/dist/bundle.js">
  </script>
</body>

</html>
